<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pridať Interpreta</title>
  <style>
    body {
      background-image: url("vyhladavanie.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .topbar {
      background-color: #6b1c63;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 2px solid #0c0606;
      height: 60px;
    }

    .topbar .menu {
      display: flex;
      gap: 15px;
    }

    .topbar .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .topbar .menu a:hover {
      text-decoration: underline;
    }

    .topbar .search-bar {
      display: flex;
      gap: 10px;
    }

    .topbar .search-bar input[type="text"] {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .topbar .search-bar button {
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .topbar .search-bar button:hover {
      background-color: #0056b3;
    }

    form {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #007bff;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="menu">
      <a href="index.html">Domov</a>
      <a href="#" onclick="showGenre('Jazz')">Jazz</a>
      <a href="#" onclick="showGenre('Rock')">Rock</a>
      <a href="#" onclick="showGenre('Metal')">Metal</a>
      <a href="#" onclick="showGenre('Techno')">Techno</a>
      <a href="#" onclick="showGenre('Pop')">Pop</a>
      <a href="#" onclick="showGenre('Rap')">Rap</a>
      <a href="#" onclick="showGenre('Klasika')">Klasika</a>
    </div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Vyhľadať interpreta">
      <button onclick="searchArtist()">Vyhľadať</button>
    </div>
  </header>

  <main>
    <h1 style="text-align: center; color: white;">Pridať Nového Interpreta</h1>
    <form id="addArtistForm" action="https://formspree.io/f/mpwpegrg" method="POST">
      <label for="newName">Meno interpreta:</label>
      <input type="text" name="newName" id="newName" required>

      <label for="newDescription">Popis interpreta:</label>
      <input type="text" name="newDescription" id="newDescription" required>

      <label for="newImage">URL obrázka:</label>
      <input type="text" name="newImage" id="newImage" required>

      <label for="newGenre">Žáner:</label>
      <input type="text" name="newGenre" id="newGenre" required>

      <button type="submit">Pridať</button>
    </form>

    <div class="back-link">
      <a href="index.html">← Späť na Hlavnú stránku</a>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
