<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pridať Interpreta</title>
  <style>
    .topbar {
      background-color: #6b1c63;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      align-items: center;
      text-align: center;
      gap: 20px;
      border-bottom: 2px solid #0c0606;
      height: 60px; 
      padding: 10px 20px;height: 60px; 
    }
    .topbar > *:not(:last-child) {
      border-right: 2px solid #0c0606;
    }
    .menu {
      display: flex;
      gap: 15px;
      justify-content: center;
      align-items: center;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #6b1c63;
      min-width: 100%;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f984de;
    }

    .search-bar {
      display: flex;
      gap: 15px;
      justify-content: flex-end;
    }
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    <header class="topbar">
        <div class="menu">
          <div class="dropdown">
            <span><strong>Žánre</strong></span>
            <div class="dropdown-content">
              <a href="web.html" onclick="showGenre('Jazz')">Jazz</a>
              <a href="web.html" onclick="showGenre('Rock')">Rock</a>
              <a href="web.html" onclick="showGenre('Metal')">Metal</a>
              <a href="web.html" onclick="showGenre('Techno')">Techno</a>
              <a href="web.html" onclick="showGenre('Pop')">Pop</a>
              <a href="web.html" onclick="showGenre('Rap')">Rap</a>
              <a href="web.html" onclick="showGenre('Klasika')">Klasika</a>
            </div>
          </div>
        </div>
        <div class="menu">
          <a href="web.html">Domov</a>
        </div>
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Vyhľadať interpreta">
          <button onclick="searchArtist()">Vyhľadať</button>
        </div>
      </header>
    
      <h1>Pridať Nového Interpreta</h1>
      <form id="addArtistForm" action="https://formspree.io/f/mpwpegrg" method="POST">
        <label for="newName">Meno interpreta:</label>
        <input type="text" name="newName" id="newName" required>
    
        <label for="newDescription">Popis interpreta:</label>
        <input type="text" name="newDescription" id="newDescription" required>
    
        <label for="newImage">URL obrázka:</label>
        <input type="text" name="newImage" id="newImage" required>
    
        <label for="newGenre">Žáner:</label>
        <input type="text" name="newGenre" id="newGenre" required>
    
        <button type="submit">Pridať</button>
      </form>
    
      <div class="back-link">
        <a href="web.html">← Späť na Hlavnú stránku</a>
      </div>
    
      <script src="main.js"></script>
</body>
</html>
